<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panneau d'administration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="admin-container">
        <h1>Panneau d'administration</h1>

        <section>
            <h2>Gestion des utilisateurs</h2>
            <div id="user-list">
                <!-- Liste des utilisateurs ici -->
            </div>
            <button id="delete-user-btn">Supprimer un utilisateur</button>
        </section>

        <section>
            <h2>Messages du chat</h2>
            <div id="chat-messages">
                <!-- Liste des messages du chat ici -->
            </div>
            <button id="delete-message-btn">Supprimer un message</button>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
